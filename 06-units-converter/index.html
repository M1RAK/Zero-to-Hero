<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Units Converter</title>
	</head>
	<body>
		<main>
			<div class="header">
				<h2>Metric/Imperial Unit Conversion</h2>
				<div class="input-wrapper">
					<input id="input-el" type="text" />
				</div>
				<button id="convert-btn">Convert</button>
			</div>
			<div class="output">
				<div>
					<div id="length">
						<h3>Length (Meter/Feet)</h3>
						<span>20 meters = 65.616 feet</span>
						<span class="divider"></span>
						<span>20 feet = 6.096 meters</span>
					</div>
				</div>
				<div>
					<div id="volume">
						<h3>Volume (Liters/Gallons)</h3>
						<span>20 liters = 65.616 gallons</span>
						<span class="divider"></span>
						<span>20 gallons = 6.096 liters</span>
					</div>
				</div>
				<div>
					<div id="mass">
						<h3>Mass (Kilograms/Pounds)</h3>
						<span>20 kilos = 65.616 pounds</span>
						<span class="divider"></span>
						<span>20 pounds = 6.096 kilos</span>
					</div>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
