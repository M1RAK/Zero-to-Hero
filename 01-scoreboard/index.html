<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>ScoreBoard</title>
	</head>
	<body>
		<main>
			<div class="home">
				<h1>Home</h1>
				<h2 id="home-score">0</h2>
				<div class="btn-container">
					<button onclick="addOne('H')">+1</button>
					<button onclick="addTwo('H')">+2</button>
					<button onclick="addThree('H')">+3</button>
				</div>
			</div>
           <div class="reset-container">
            <button onclick="resetGame()">
                New Game
            </button>
           </div>
			<div class="guest">
				<h1>Guest</h1>
				<h2 id="guest-score">0</h2>
				<div class="btn-container">
					<button onclick="addOne('G')">+1</button>
					<button onclick="addTwo('G')">+2</button>
					<button onclick="addThree('G')">+3</button>
				</div>
			</div>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
